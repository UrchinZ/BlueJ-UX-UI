<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <title>RPEye Search Engine</title>
  </head>
  <body>
  	<nav class="navbar navbar-fixed-top navbar-expand-lg bg-danger">
  		<div class="container">
  			<div class="input-group md-5">
  				<a class="navbar-brand text-white" href="#">RPEye</a>
  				<div class="input-group-prepend">
  					<span class=" btn btn-danger" id="basic-addon1"><img src="./icon/baseline-search-24px.svg" alt="search"></span>
  				</div>
			  	<input type="text" class="form-control" placeholder="Happy searching!(੭ु≧▽≦)੭ु" aria-label="Query" aria-describedby="basic-addon2">
			  	<div class="input-group-append">
			    	<button id="filter_btn" class="btn btn-danger" type="button">Filter</button>
			  	</div>
			</div>
  		</div>
  	</nav>
    <div id="content" class="container">
      <div id="filter" class="row align-items-center">
        <div>
          <p>number of result per page</p>
          <div class="row">
              <input id="res_min" class="btn" type="button" value="Min">
              <input id="res_max" class="btn" type="button" value="Max">
              <input id="res_default" class="btn" type="button" value="Default">
          </div>
          <div class="row">
              <input id="res_del" class="btn" type="button" value="-">
              <span id="res_value">7</span>
              <input id="res_add" class="btn" type="button" value="+">
          </div>
        </div>
      </div>
    	<div class="row justify-content-sm-center align-items-center">
    		<div id="left_7" class="col-md-7 md-offset-1 col-sm-8">
          <p>Quick Access</p>
          <a href="https://yacs.cs.rpi.edu/">YACS: course scheduler for the RPI student</a><br>
          <a href="https://info.rpi.edu/registrar/academic-calendar">Academic Calendar</a><br>
          <a href="http://reslife.rpi.edu/">Student Living and Learning</a><br>
          <a href="https://info.rpi.edu/">RPI Info</a><br>
          <a href="https://rpi.support/">RPI Support</a><br>
          <p>Community</p>
          <a href="https://www.reddit.com/r/RPI/">RPI Reddit Community</a><br>
          <a href="https://www.reddit.com/r/RPI/wiki/online_directory">Online Directory</a>
        </div>
    		<div id="right_3" class="col-md-3 col-sm-4">
    		</div>
    	</div>
    </div>

    <footer>
      <div id="page_number" class="d-flex justify-content-center">
      </div>
      <div class="d-flex justify-content-end">
        <a href="#"><img src="./icon/baseline-help-24px.svg" alt="Help"></a>
        <a href="#"><img src="./icon/baseline-bug_report-24px.svg" alt="ReportBug"></a>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script/rpeye-script.js"></script>

    <script type="text/javascript" src="/javascript/APIManager.js"></script>
    <script type="text/javascript" src="/javascript/SnippetsGenerator.js"></script>
  </body>
</html>
