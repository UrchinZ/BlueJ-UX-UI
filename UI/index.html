<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <title>RPEye Search Engine</title>
    <script type="text/javascript" src="./javascript/APIManager.js"></script>
    <script type="text/javascript" src="./javascript/SnippetsGenerator.js"></script>
  </head>
  <body>
    <!--Search Bar + Filter Btn-->
  	<nav class="navbar navbar-fixed-top navbar-expand-lg bg-danger">
  		<div class="container">
  			<div class="input-group md-5">
  				<button class="btn btn-danger"><a id="logo" class="text-white" href="./index.html">RPEye</a></button>
  				<button class=" btn btn-danger" id="search_btn"><img src="./icon/baseline-search-24px.svg" alt="search"></button>
			  	<input id="query" type="text" class="form-control"  maxlength="1024" placeholder="Happy searching!(੭ु≧▽≦)੭ु" aria-label="Query" aria-describedby="basic-addon2">
			    <button id="filter_btn" class="btn btn-danger" type="button">Settings</button>
			</div>
  		</div>
  	</nav>

    <!--Content Section: landing page + user setting + result -->
    <div id="content" class="container">
      <!-- user setting -->
      <div id="filter">
        <div class="row option">
          <span>result per page: </span>
          <input id="res_del" class="btn btn-link btn-lg" type="button" value="-">
          <input id="res_value" class="btn btn-link" type="button" value="7">
          <input id="res_add" class="btn btn-link btn-lg" type="button" value="+">
          <input id="res_min" class="btn" type="button" value="Min">
          <input id="res_max" class="btn" type="button" value="Max">
          <input id="res_default" class="btn" type="button" value="Default">
        </div>
        <div class="row option ranking">
          <span>ranking team options:</span>
          <span>
            <input type="radio" id="green_x" name="ranking" value="green_x" checked>
            <label for="green_x">green X</label>
          </span>
          <span>
            <input type="radio" id="y_blue" name="ranking" value="y_blue">
            <label for="y_blue">Y blue</label>
          </span>
        </div>
        <div class="row option indexing">
          <span>indexing team options:</span>
          <span>
            <input type="radio" id="green_eth" name="indexing" value="green_eth" checked>
            <label for="green_eth">green Eth</label>
          </span>
          <span>
            <input type="radio" id="green_z" name="indexing" value="green_z">
            <label for="green_z">green Z</label>
          </span>
        </div>
      </div>

      <!--landing page + result page-->
    	<div id="info" class="row">
    		<div id="left_7" class="col-md-7 md-offset-1 col-sm-8"> <!--landing page information + results-->
            <span>Quick Access</span>
            <ul>
              <li><a href="https://yacs.cs.rpi.edu/">YACS: course scheduler for the RPI student</a></li>
              <li><a href="https://info.rpi.edu/registrar/academic-calendar">Academic Calendar</a></li>
              <li><a href="http://reslife.rpi.edu/">Student Living and Learning</a></li>
              <li><a href="https://info.rpi.edu/">RPI Info</a></li>
              <li><a href="https://rpi.support/">RPI Support</a></li>
            </ul>
            <span>Community</span>
            <ul>
              <li><a href="https://www.reddit.com/r/RPI/">RPI Reddit Community</a></li>
              <li><a href="https://www.reddit.com/r/RPI/wiki/online_directory">Online Directory</a></li>
            </ul>
        </div>
    		<div id="right_3" class="col-md-3 col-sm-4"> <!--preview-->
    		</div>
    	</div>

      <!--adjust page number result-->
      <div id="page_number" class="row">
      </div>
    </div>

    <!--Footer Section: help + report bug -->
    <footer>
      <div class="d-flex justify-content-end">
        <a href="./document/doc.html"><img src="./icon/baseline-help-24px.svg" alt="Help"></a>
        <a href="./document/report_bug.html"><img src="./icon/baseline-bug_report-24px.svg" alt="ReportBug"></a>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--UI Manager-->
    <script type="text/javascript" src="./javascript/rpeye-script.js"></script>
  </body>
</html>
